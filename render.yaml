services:
  - type: web
    name: crm-cloud
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npx prisma db push --accept-data-loss && npm run db:seed && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      # חשוב: NEXTAUTH_URL חייב להיות כתובת האתר בפועל (לא localhost)
      # אחרי הדיפלוי - עדכן ב-Render Dashboard ל-URL האמיתי, למשל: https://crm-cloud.onrender.com
      - key: NEXTAUTH_URL
        value: https://crm-cloud.onrender.com

databases:
  - name: crm-db
    databaseName: crm
    plan: free
